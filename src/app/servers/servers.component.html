<app-server></app-server> <app-server></app-server>
<button
  class="btn btn-primary"
  [disabled]="!allowNewServer"
  (click)="onCreateServer()"
>
  Add server
</button>
<p [innerText]="allowNewServer"></p>
<p>{{ serverCreationStatus }}</p>
<input type="text" class="form-control" (input)="ouUpdateServerName($event)" />
<input type="text" class="form-control" [(ngModel)]="serverName" />
<p>Server Name :{{ serverName }}</p>
<p *ngIf="serverName.length > 0; else noServer">
  Server was Created: {{ serverName }}
</p>
<ng-template #noServer>No server was created</ng-template>
<app-server *ngFor="let server of servers; let i = index">{{
  server
}}</app-server>
